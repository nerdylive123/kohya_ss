name: -Developing Build and Push

on:
  push:
    branches:
      - "*"

jobs:
  docker_dev_build_push:
    if: "contains(github.event.head_commit.message, 'build_dev')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: nerdylive/kohya_ss_runpod:dev-${{ github.sha }}
          cache-from: type=registry,ref=nerdylive/kohya_ss_runpod:buildcache-dev
          cache-to: type=registry,ref=nerdylive/kohya_ss_runpod:buildcache-dev,mode=max
